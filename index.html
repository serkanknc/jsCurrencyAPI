<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        /* Genel Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .custom-navbar {
            background-color: #34495e; /* Modern koyu mavi ton */
            padding: 15px 0; /* Üst ve alt padding */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Hafif gölge */
        }

        .custom-navbar .navbar-brand {
            font-size: 26px;
            font-weight: bold;
            color: #34495e; /* Hafif gri-beyaz metin rengi */
            text-align: center;
            margin: 0;
            display: block; /* Merkezleme için */
        }

        .custom-navbar .container {
            display: flex;
            justify-content: center; /* İçeriği ortalar */
        }

        body, html {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .form-control {
            border: 1px solid #cccccc;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #34495e;;
            box-shadow: none;
        }

        .btn {
            font-size: 18px;
            padding: 12px;
            background-color: #34495e;;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #34495e;;
        }

        #result {
            background-color: #E8F5E9;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
            margin-top: 15px;
            border: 1px solid #34495e;;
        }
    </style>
</head>
<body>

    <nav class="custom-navbar">
        <div class="container">
            <a href="#" class="navbar-brand">Currency Converter</a>
        </div>
    </nav>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_one" list="list_one" placeholder="Currency">
                    <datalist id="list_one"></datalist>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_two" list="list_two" placeholder="Currency">
                    <datalist id="list_two"></datalist>
                </div>
                <div class="mb-3">
                    <input type="number" id="amount" class="form-control" placeholder="Amount">
                </div>
                <button class="btn btn-outline-primary w-100 mb-3" id="calculate">calculate</button>
                <div id="result">
                   
                </div>
            </div>
        </div>
    </div>

    <script src="doviz.js"></script>
</body>
</html>
